<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Restaurant Management System</title>
</head>
<body>
	<h1>Signup Here</h1>

	<form>
		<fieldset>
			<legend>Signup</legend>
			<table border="0">
				<tr>
					<td>Username: </td>
					<td><input type="text" name="name" placeholder="Enter Your Username" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="pass" placeholder="Enter Your Password" /></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type="password" name="pass" placeholder="Enter Your Username Again" /></td>
				</tr>
				<tr>
					<td>Mobile Number:</td>
					<td><input type="number" name="number" placeholder="Enter Your Mobile Number"/></td>
				</tr>
				<tr>
					<td>Gmail:</td>
					<td><input type="gmail" name="gmail" placeholder="Enter Your Gmail"/></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td><input type="date" name="date" /></td>
				</tr>
				<tr>
					<td>Add</td>
					<td><textarea placeholder="Enter Your Address"></textarea></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender"/> Male
						<input type="radio" name="gender"/> Female 
					</td>
				</tr>
				<tr>
					<td>
						<input type="reset" name="" value="reset">
						<input type="submit" name="" value="submit">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
